<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Syslog Analyzer{% endblock %}</title>
    {% load static %}
    <link href="{% static 'css/tailwind.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2 class="text-xl font-bold">Syslog Analyzer</h2>
        </div>
        <nav class="sidebar-menu">
            <a href="{% url 'logs:parsed_list' %}" class="sidebar-menu-item">
                <i class="fas fa-list-ul"></i>
                <span>Parsed Logs</span>
            </a>
            <a href="#" class="sidebar-menu-item">
                <i class="fas fa-chart-line"></i>
                <span>Analytics</span>
            </a>
            <a href="#" class="sidebar-menu-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>
    </aside>

    <!-- Top bar -->
    <header id="topbar" class="topbar">
        <div class="flex justify-between items-center h-full px-4">
            <div class="flex items-center">
                <button id="mobile-menu-button" class="md:hidden toggle-button">
                    <i class="fas fa-bars"></i>
                </button>
                <button id="sidebar-toggle" class="hidden md:block toggle-button">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <input type="text" placeholder="Search..." class="px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button class="toggle-button">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="toggle-button">
                    <i class="fas fa-user-circle"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main id="main-content" class="main-content">
        <div class="p-6">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Scripts -->
    <script src="{% static 'js/sidebar.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
